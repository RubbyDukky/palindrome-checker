<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main>
      <div class="main-el">
        <img id="logo" src="https://i.postimg.cc/4d1BnqrX/nick-lees-logo.png" />
        <h1 id="title">Palindrome Checker</h1>
      </div>
      <div class="main-el" id="checker">
        <p>Enter in text to check for palindrome:</p>
        <div id="input-div">
          <input id="text-input" type="text" for="check-btn"/>
          <button id="check-btn">Check</button>
        </div>
        <p class="hidden" id="result"></p>
      </div>
      <button type="button" class="main-el" id="guide-btn">
        What is a palindrome?
      </button>
      <button type="button" class="main-el hidden" id="guide">
        <p>A <i>palindrome</i> is a word or phrase that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
